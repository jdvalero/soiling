[Tips]
en_Tip_Nr001=In Design Mode press and hold the space key to temporarily change the current worktool to the Hand Tool.#13#10#13#10Now press and hold the left mouse button and drag the model.#13#10#13#10The model will be panned.#13#10#13#10In Query Mode click onto the model before pressing the space key.
de_Tip_Nr001=Im Design Mode kann durch drücken und halten der Leertaste vorrübergehend das Hand Werkzeug ausgewählt werden.#13#10#13#10Nun kann die Arbeitsfläche mit der linken Maustaste verschoben werden.#13#10#13#10Im Abfrage Modus muss vor dem verschieben des Modells auf die Arbeitsfläche geklickt werden.
fr_Tip_Nr001=En Mode Design pressez et relachez la touche espace pour changer temporairement l'outil de travail courant en outil main.#13#10#13#10Maintenant pressez le bouton gauche de la souris et déplacez le modèle.#13#10#13#10En mode Requête cliquez sur le modèle de pressez la touche espace.
xx_Tip_Nr001=In Design Mode press and hold the space key to temporarily change the current worktool to the Hand Tool.#13#10#13#10Now press and hold the left mouse button and drag the model.#13#10#13#10The model will be panned.#13#10#13#10In Query Mode click onto the model before pressing the space key.
en_Tip_Nr002=When holding down the space key to pan the model, you can also press the Ctrl Key and the worktool will temporarily change to the Zoom In Tool.#13#10#13#10Click on the model to raise the zoom factor.#13#10#13#10Hold the two keys and press the Alt Key to change the worktool to the Zoom Out Tool.
de_Tip_Nr002=Wenn die Leertaste gehalten wird, kann durch gleichzeitiges halten der Ctrl Taste das Zoom In Werkzeug vorübergehend gewählt werden.#13#10#13#10Durch einen Mausklick auf die Arbeitsfläche wird der Zoom Faktor erhöht.#13#10#13#10Bei zusätzlichem halten der Alt Taste wird der Zoom Faktor verringert.
fr_Tip_Nr002=En relâchant la touche espace pour déplacerer le modèle, vous pouvez aussi presser la touche Ctrl et l'outil de travail sera temporairement changé en outil Zoom +.#13#10#13#10cliquez le modèle pour augmenter le facteur de zoom.#13#10#13#10relâchez les deux touches et appuyez la touche Alt pour changer l'outil de travail en outil Zoom - .
xx_Tip_Nr002=When holding down the space key to pan the model, you can also press the Ctrl Key and the worktool will temporarily change to the Zoom In Tool.#13#10#13#10Click on the model to raise the zoom factor.#13#10#13#10Hold the two keys and press the Alt Key to change the worktool to the Zoom Out Tool.

